<div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <form #updateAppointmentForm="ngForm">
        <h1>
            <p>{{appointment.hospitalName}}</p>
        </h1>
        <div>
            <p>{{appointment.hospitalAddress}}</p>
        </div>
        <div> 
            <mat-form-field>
                <mat-label>Choose a Date & Time</mat-label>
                <input type="datetime-local" matInput [ngModel]="appointment.appointmentTime" name="appointment" required>
            </mat-form-field>
        </div>      
        
        <button mat-raised-button color="primary" (click)="updateAppointment(updateAppointmentForm.value)">Confirm Update</button>
    </form>
</div>
