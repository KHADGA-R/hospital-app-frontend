
<div fxLayoutAlign="center center"  fxFlexFill class="main-div">
    <mat-card>
        <form #appointmentForm="ngForm" >
            <h3>Appointment Page</h3>
            <hr>
            <div>
            <mat-form-field>
                <mat-label>Hospital Name</mat-label>
                <input matInput type="text" name="hospitalName" [ngModel]="hospitalName">
            </mat-form-field>            
            </div>

            <div>
            <mat-form-field>
              <mat-label>Appointment Date</mat-label>
              <input matInput type="datetime-local" name="appointmentTime" [ngModel]>
            </mat-form-field>            
            </div>
             
            <div>
                <mat-form-field>
                <mat-label>Hospital Address</mat-label>
                <input matInput type="text" name="hospitalAddress" [ngModel]="hospitalAddress">
                </mat-form-field>            
            </div>    
            
            <button mat-raised-button color="primary" (click)="onSubmit(appointmentForm.value)">Confirm</button>
        </form>
    </mat-card>
  </div>
